@(mainMessage: String)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <title>Coursework</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("vendors/bootstrap/dist/css/bootstrap.min.css")">
    <!-- Font Awesome -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("vendors/font-awesome/css/font-awesome.min.css")">
    <!-- NProgress -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("vendors/nprogress/nprogress.css")">
    <!-- iCheck -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("vendors/iCheck/skins/flat/green.css")">
    <!-- bootstrap-progressbar -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css")">

    <!-- JQVMap -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("vendors/jqvmap/dist/jqvmap.min.css")">
    <!-- bootstrap-daterangepicker -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("vendors/bootstrap-daterangepicker/daterangepicker.css")">
    <!-- bootstrap-datetimepicker -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("vendors/bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.css")">
    <!-- Custom Theme Style -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("build/css/custom.min.css")">

</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <a href="/" class="site_title"><i class="fa fa-book"></i> <span>Library Manager</span></a>
                </div>

                <div class="clearfix"></div>

                <br />

                <!-- sidebar menu -->
                <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                    <div class="menu_section">
                        <ul class="nav side-menu">

                            <li><a href="/"><i class="fa fa-tachometer"></i> Items </a>
                            </li>
                            <li class="active"><a href="/add"><i class="fa fa-plus"></i> Add Item </a>
                            </li>
                            <li><a href="/delete"><i class="fa fa-trash"></i> Delete Item </a>
                            </li>
                            <li><a href="/borrow"><i class="fa fa-shopping-cart"></i> Borrow Item </a>
                            </li>
                            <li><a href="/return"><i class="fa fa-shopping-cart"></i> Return Item </a>
                            </li>
                            <li><a href="/report"><i class="fa fa-flag"></i> Generate Report </a>
                            </li>

                        </ul>
                    </div>
                </div>
                <!-- /sidebar menu -->
            </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">
            <div class="nav_menu">
                <nav>
                    <div class="nav toggle">
                        <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                    </div>
                </nav>
            </div>
        </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">

            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>@mainMessage</h3>
                    </div>
                </div>

            <div class="row">

                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>Add <small>Item</small></h2>

                            <div class="clearfix"></div>
                        </div>

                        <!-- tab content to add new book or new dvd -->

                        <div class="" role="tabpanel" data-example-id="togglable-tabs">
                            <ul id="myTab" class="nav nav-tabs bar_tabs" role="tablist">
                                <li role="presentation" class="active"><a href="#tab_content1" role="tab" id="book-tab" data-toggle="tab" aria-expanded="false">Add Book</a>
                                </li>
                                <li role="presentation" class=""><a href="#tab_content2" role="tab" id="dvd-tab" data-toggle="tab" aria-expanded="false">Add DVD</a>
                                </li>
                            </ul>
                            <div id="myTabContent" class="tab-content">
                                <div role="tabpanel" class="tab-pane fade active in" id="tab_content1" aria-labelledby="book-tab">

                                    <!-- start of add book -->
                                    <div>
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <div class="x_panel">
                                                <div class="x_title">
                                                    <h2>Book Registration Form</h2>
                                                    <div class="clearfix"></div>
                                                </div>
                                                <div class="x_content">
                                                    <br />
                                                    <form id="book-reg-form" data-parsley-validate class="form-horizontal form-label-left" method="get" action="/addItem">

                                                        <div class="form-group">
                                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="book-isbn">ISBN Number <span class="required">*</span>
                                                            </label>
                                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                                <input type="text" id="book-isbn" name="book-isbn" required="required" class="form-control col-md-7 col-xs-12">
                                                            </div>
                                                        </div>

                                                        <div class="form-group">
                                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="book-title">Title <span class="required">*</span>
                                                            </label>
                                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                                <input type="text" id="book-title" name="book-title" required="required" class="form-control col-md-7 col-xs-12">
                                                            </div>
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="book-section" class="control-label col-md-3 col-sm-3 col-xs-12">Library Section </label>
                                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                                <input id="book-section" class="form-control col-md-7 col-xs-12" type="text" name="book-section">
                                                            </div>
                                                        </div>

                                                        <div class="form-group">
                                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Publication Date <span class="required">*</span>
                                                            </label>
                                                            <div class='input-group date col-md-6 col-sm-6 col-xs-12' id='book-pub-date'>
                                                                <input type='text' class="form-control" />
                                                                <span class="input-group-addon">
                                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                                </span>
                                                            </div>
                                                        </div>

                                                        <div class="ln_solid"></div>
                                                        <div class="form-group">
                                                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                                                <!--<button class="btn btn-primary" type="button">Cancel</button>-->
                                                                <!--<button class="btn btn-primary" type="reset">Reset</button>-->
                                                                <button type="submit" class="btn btn-success">Add Book</button>
                                                            </div>
                                                        </div>

                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- end of of add book -->
                                </div>

                                <div role="tabpanel" class="tab-pane fade" id="tab_content2" aria-labelledby="dvd-tab">

                                    <!-- start of add dvd -->

                                    <div>
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <div class="x_panel">
                                                <div class="x_title">
                                                    <h2>DVD Registration Form</h2>
                                                    <div class="clearfix"></div>
                                                </div>
                                                <div class="x_content">
                                                    <br />
                                                    <form id="dvd-reg-form" data-parsley-validate class="form-horizontal form-label-left" method="get" action="/addItem">

                                                        <div class="form-group">
                                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="dvd-isbn">ISBN Number <span class="required">*</span>
                                                            </label>
                                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                                <input type="text" id="dvd-isbn" name="dvd-isbn" required="required" class="form-control col-md-7 col-xs-12">
                                                            </div>
                                                        </div>

                                                        <div class="form-group">
                                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="dvd-title">Title <span class="required">*</span>
                                                            </label>
                                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                                <input type="text" id="dvd-title" name="dvd-title" required="required" class="form-control col-md-7 col-xs-12">
                                                            </div>
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="dvd-section" class="control-label col-md-3 col-sm-3 col-xs-12">Library Section </label>
                                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                                <input id="dvd-section" class="form-control col-md-7 col-xs-12" type="text" name="dvd-section">
                                                            </div>
                                                        </div>

                                                        <div class="form-group">
                                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Publication Date <span class="required">*</span>
                                                            </label>
                                                            <div class='input-group date col-md-6 col-sm-6 col-xs-12' id='dvd-pub-date'>
                                                                <input type='text' class="form-control" />
                                                                <span class="input-group-addon">
                                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                                </span>
                                                            </div>
                                                        </div>

                                                        <div class="ln_solid"></div>
                                                        <div class="form-group">
                                                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                                                <!--<button class="btn btn-primary" type="button">Cancel</button>-->
                                                                <!--<button class="btn btn-primary" type="reset">Reset</button>-->
                                                                <button type="submit" class="btn btn-success">Add DVD</button>
                                                            </div>
                                                        </div>

                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- end of add dvd -->

                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

            </div>

        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
            <div class="pull-right">
                Library Manager Assignment. <a href=""></a>
            </div>
            <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
    </div>
</div>

<!-- jQuery -->
<script src="@routes.Assets.versioned("vendors/jquery/dist/jquery.min.js")" type="text/javascript"></script>
<!-- Bootstrap -->
<script src="@routes.Assets.versioned("vendors/bootstrap/dist/js/bootstrap.min.js")" type="text/javascript"></script>
<!-- FastClick -->
<script src="@routes.Assets.versioned("vendors/fastclick/lib/fastclick.js")" type="text/javascript"></script>
<!-- NProgress -->
<script src="@routes.Assets.versioned("vendors/nprogress/nprogress.js")" type="text/javascript"></script>
<!-- Chart.js -->
<script src="@routes.Assets.versioned("vendors/Chart.js/dist/Chart.min.js")" type="text/javascript"></script>
<!-- gauge.js -->
<script src="@routes.Assets.versioned("vendors/gauge.js/dist/gauge.min.js")" type="text/javascript"></script>
<!-- bootstrap-progressbar -->
<script src="@routes.Assets.versioned("vendors/bootstrap-progressbar/bootstrap-progressbar.min.js")" type="text/javascript"></script>
<!-- iCheck -->
<script src="@routes.Assets.versioned("vendors/iCheck/icheck.min.js")" type="text/javascript"></script>
<!-- Datatables -->
<script src="@routes.Assets.versioned("vendors/datatables.net/js/jquery.dataTables.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("vendors/datatables.net-bs/js/dataTables.bootstrap.min.js")" type="text/javascript"></script>
<!-- Skycons -->
<script src="@routes.Assets.versioned("vendors/skycons/skycons.js")" type="text/javascript"></script>
<!-- Flot -->
<script src="@routes.Assets.versioned("vendors/Flot/jquery.flot.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("vendors/Flot/jquery.flot.pie.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("vendors/Flot/jquery.flot.time.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("vendors/Flot/jquery.flot.stack.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("vendors/Flot/jquery.flot.resize.js")" type="text/javascript"></script>
<!-- Flot plugins -->
<script src="@routes.Assets.versioned("vendors/flot.orderbars/js/jquery.flot.orderBars.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("vendors/flot-spline/js/jquery.flot.spline.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("vendors/flot.curvedlines/curvedLines.js")" type="text/javascript"></script>
<!-- DateJS -->
<script src="@routes.Assets.versioned("vendors/DateJS/build/date.js")" type="text/javascript"></script>
<!-- JQVMap -->
<script src="@routes.Assets.versioned("vendors/jqvmap/dist/jquery.vmap.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("vendors/jqvmap/dist/maps/jquery.vmap.world.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("vendors/jqvmap/examples/js/jquery.vmap.sampledata.js")" type="text/javascript"></script>

<!-- bootstrap-daterangepicker -->
<script src="@routes.Assets.versioned("vendors/moment/min/moment.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("vendors/bootstrap-daterangepicker/daterangepicker.js")" type="text/javascript"></script>

<!-- bootstrap-datetimepicker -->
<script src="@routes.Assets.versioned("vendors/bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js")" type="text/javascript"></script>

<!-- Custom Theme Scripts -->
<script src="@routes.Assets.versioned("build/js/custom.min.js")" type="text/javascript"></script>


<script type="text/javascript" language="JavaScript">
  $('#book-pub-date').datetimepicker({
    format: 'DD-MM-YYYY'
  });

  $('#dvd-pub-date').datetimepicker({
      format: 'DD-MM-YYYY'
  });
</script>


</body>
</html>
